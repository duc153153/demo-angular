<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="LoginForm">
    <div class="container">
        <a href="http://localhost:4200">
            <h1 class="form-heading">DDKTM</h1></a>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2><b>Register</b></h2>
          </div>
          <form id="Register">

            <div class="form-group">
                <input type="name" [ngModelOptions]="{standalone: true}" [(ngModel)]="userDetails.name" class="form-control" id="inputName" placeholder="Full Name">
                <span style="color: red">{{error.name}}</span>
            </div>
            <div class="form-group">
                <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="userDetails.email" class="form-control" id="inputEmail" placeholder="Email Address">
                <span style="color: red">{{error.email}}</span>
            </div>
            <div class="form-group">
                <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="userDetails.password" class="form-control" id="inputPassword" placeholder="Password">
              <span style="color: red">{{error.password}}</span>
            </div>
            <div class="form-group">
                <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="passwordConfirmation" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              <div *ngIf="!passwordConfirmation" style="color: red">
    Enter your confirm password!
              </div>
            </div>
            <div class="forgot">
              <a href="login">Log In</a>
            </div>
            <button type="submit" class="btn btn-primary" (click)="registerWithData()">Sign Up</button>
          </form>
        </div>
        <p class="botto-text"> Â©2019 Ddktm. All Rights Reserved </p>
      </div></div>
</body>
</html>
