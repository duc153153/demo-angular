<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="LoginForm">
<div class="container">
        <a href="http://localhost:4200">
            <h1 class="form-heading">DDKTM</h1></a>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2><b>Please Login</b></h2>
                <p>Please enter your email and password</p>
            </div>

            <form id="Login">
                <div class="form-group">
                    <input type="email"  [ngModelOptions]="{standalone: true}" class="form-control" id="inputEmail" placeholder="Email Address" [(ngModel)]="userDetails.email">
                    <span style="color:red ">{{error.email}}</span>
                </div>

                <div class="form-group">
                    <input type="password" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="userDetails.password">
                    <span style="color: red">{{error.password}}</span>
                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <div class="forgot">
                    <a href="register">Register</a>

                </div>
                <button type="submit" class="btn btn-primary" (click)="loginWithData()">Login</button>
                <a href="#"></a>
            </form>
        </div>
        <p class="botto-text"> Â©2019 Ddktm. All Rights Reserved</p>
    </div>
</div>
</body>
</html>
